<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h2>Event Registration</h2>
    <form action="">
        <label for="name">Name</label>
        <input type="text" name="Name" id="name">
        <br>
        <br>
        <label for="email">Email</label>
        <input type="email" name="Email" id="email">
        <br>
        <br>
        <label for="phone">Phone</label>
        <input type="tel" name="Phone" id="phone">
        <br>
        <br>
        <label for="occupation">Occupation:</label>
        <!-- to create dropdown -->
        <select name="occupation" id="occupation">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="other">Other</option>
        </select>
        <br>
        <br>
        <!-- Creating fieldset to wrapp group of objects -->
        <fieldset>
            <legend>Topics of Interest</legend>
            <label for="checkbox">HTML</label>
            <input type="checkbox" name="checkbox1" id="checkbox">
            <label for="checkbox1">CSS</label>
            <input type="checkbox" name="checkbox1" id="checkbox1">
            <label for="checkbox2">JS</label>
            <input type="checkbox" name="checkbox1" id="checkbox2">
        </fieldset>
        <br>

        <label for="comment">Comments:</label>
        <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" name="button" id="button">
    </form>
</body>
</html>
